<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Base Apparel coming soon page</title>


</head>

<body>
 <script src="./js/main.js"></script>
  <div class="bg">
    <div class="grid">
      <img src="./images/logo.svg" alt=" " class="logo">
      <div class="hero_imgs">
        <picture>
          <source srcset="./images/hero-desktop.jpg" media="(min-width: 800px)">
          <img class="hero_img" src="./images/hero-mobile.jpg" alt="a woman with a plant in the background" />
        </picture>
      </div>
      <section class="hero_content container">
        <h1 class="title"><span class="accent">We're</span> coming soon</h1>
        <p class="info">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email_container">
          <label for="email_address"></label>
          <input type="email" class="email_input" placeholder="Email Address">
          <button class="input"></button>
        </div>
      </section>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nurislam || Yasmin</a>.
    </p>
  </footer>

 

</body>

</html>
